<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snowy Gadgets API</title>
    <link rel="stylesheet" href="style.css" />
    <!--TailwindCss and DaisyUI Link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="poppins">
    <header class="min-h-screen bg-[#0D6EFD0D] w-full pt-12 relative">
      <div class="w-11/12 mx-auto max-w-[1500px]">
        <div class="flex justify-between items-center pb-12">
          <div class="text-neutral-700 text-[25px] font-bold leading-[30px]">
            Snowy Gadgets
          </div>
          <button
            class="btn btn-primary px-6 bg-blue-600 text-white text-xl font-bold"
          >
            Sign Up
          </button>
        </div>
        <div>
          <h1 class="text-center text-stone-950 text-[65px] font-bold">
            Apple Iphone 13 Pro Max
          </h1>
          <p
            class="lg:w-[738px] text-center text-neutral-500 text-lg font-normal leading-[30px] mx-auto"
          >
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in some form, by injected
            humou.
          </p>
          <button
            class="btn btn-primary mt-8 px-6 bg-blue-600 text-white text-xl font-bold block mx-auto"
          >
            Buy Now
          </button>
        </div>
        <div
          class="flex items-end md:gap-0 lg:gap-14 justify-center absolute -bottom-1/3 left-1/2 -translate-x-1/2"
        >
          <img
            class="lg:w-[218px] h-[438px]"
            src="./images/bannerPhn.svg"
            alt=""
          />
          <img
            class="lg:w-[293px] h-[555px]"
            src="./images/bannerPhn.svg"
            alt=""
          />
          <img
            class="lg:w-[218px] h-[438px]"
            src="./images/bannerPhn.svg"
            alt=""
          />
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <!-- script link  -->
    <script src="./js/app.js"></script>
  </body>
</html>
